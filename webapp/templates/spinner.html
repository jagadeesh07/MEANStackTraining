<div style="150px;display:inline-block;"  >
	<div class="row" >
		<div class="col-lg-2"  >
		   <input class="btn btn-success"  type="button"  value="+" ng-click="increment()" >
		</div>
		<div class="col-lg-8"  >
			<input type="text" ng-model="model.counter" disabled >
		</div>
		<div class="col-lg-2"  >
		   <input class="btn btn-danger"  type="button"  value="-" ng-click="decrement()"  >
		</div>
	</div>
</div>
